


<div class="row">
  <div class="col-sm-3"><app-main></app-main></div>
  <div class="col-sm-9">
    <div style="background-color: lightblue">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Manage Items</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Manage Items</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">

              <div class="card card-success">
                <div class="card-header">
                  <h3 class="card-title">Items Information</h3>

                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="row">
                    <div class="col col-12">
                      <form  name="myForm">
                        <p class="form-group">
                          <label for="txtId">Item Code</label>
                          <input [disabled]="manuallySelected" name="txtCode"  id="txtId"
                                 class="form-control">
                        </p>

                        <p class="form-group">
                          <label for="txtDiscription">Discriptione</label>
                          <input name="txtDiscription"  id="txtDiscription" class="form-control">
                        </p>

                        <p class="form-group">
                          <label for="txtunicPrice">Unic Price</label>
                          <input name="txtunicPrice" id="txtunicPrice" type="number"
                                 class="form-control">  <span ng-show="myForm.price.$error.price"></span>
                        </p>

                        <p class="form-group">
                          <label for="txtQtyOnHand">QtyOnHand</label>
                          <input name="txtQtyOnHand"  name="qty" id="txtQtyOnHand" type="number"
                                 class="form-control"><span ng-show="myForm.qty.$error.qty"></span>
                        </p>
                        <div>
                          <button type="submit" class="btn btn-info">Save Item</button>
                          &nbsp;
                          <button  type="button" class="btn btn-danger ">Clear</button>
                          &nbsp;
                          <button  type="button" class="btn btn-success">Update Item</button>


                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->

            </div>
          </div>
          <div class="row">
            <div style="background-color: #fffaf0" class="col-md-12">








              <table  id="tblItems" class="table table-hover table-fixed">
                <thead>
                <tr>
                  <th>Code</th>
                  <th>discription</th>
                  <th>Unic Price</th>
                  <th>QtyOnHand</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr >

                  <td>
                    <i  class="fa fa-trash fa-2x"></i>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="4">

                  </td>
                </tr>
                </tfoot>
              </table>








            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
    </div>


  </div>
</div>
